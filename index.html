            ï¼ˆææ—©1åˆ†é˜æº–å‚™ï¼Œè˜‘è‡çµæŸå¾Œ5åˆ†é˜å‡ºç¾æ–°çš„ï¼‰

    <script>
        let calculatedTime = null;
        let alarmHour = 0;
        let alarmMinutes = 0;
        
        function setMinutes(min) {
            document.getElementById('minutes').value = min;
            calculate();
        }
        
        function calculate() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            
            // ç¾åœ¨æ™‚é–“ + å‰©é¤˜æ™‚é–“ + 4åˆ†é˜
            const now = new Date();
            calculatedTime = new Date(now.getTime() + (minutes + 4) * 60 * 1000);
            
            alarmHour = calculatedTime.getHours();
            alarmMinutes = calculatedTime.getMinutes();
            
            const hours = alarmHour.toString().padStart(2, '0');
            const mins = alarmMinutes.toString().padStart(2, '0');
            
            document.getElementById('resultTime').textContent = `${hours}:${mins}`;
            document.getElementById('resultFull').textContent = 
                `${calculatedTime.getMonth() + 1}/${calculatedTime.getDate()} ${hours}:${mins}`;
            document.getElementById('alarmTimeText').textContent = `${hours}:${mins}`;
            
            // ä½¿ç”¨ Google Clock app çš„ intent
            // é€™å€‹æ–¹æ³•æœƒé–‹å•Ÿæ™‚é˜ app çš„é¬§é˜é é¢
            const alarmLink = document.getElementById('alarmLink');
            
            // å˜—è©¦å¤šç¨®æ–¹å¼
            // æ–¹æ³•1: ç›´æ¥é–‹å•Ÿ Google Clock app
            alarmLink.href = `intent://alarm#Intent;scheme=android-app;package=com.google.android.deskclock;end`;
            
            alarmLink.onclick = function(e) {
                e.preventDefault();
                
                // å…ˆè¤‡è£½æ™‚é–“åˆ°å‰ªè²¼ç°¿
                const timeText = `${hours}:${mins}`;
                navigator.clipboard.writeText(timeText).then(() => {
                    showToast('å·²è¤‡è£½ ' + timeText + 'ï¼Œæ­£åœ¨é–‹å•Ÿæ™‚é˜...');
                }).catch(() => {});
                
                // å˜—è©¦é–‹å•Ÿæ™‚é˜ app
                // æ–¹æ³•1: Google Clock çš„ alarm intent
                const clockIntent = `intent://#Intent;action=android.intent.action.SHOW_ALARMS;end`;
                
                // æ–¹æ³•2: ç›´æ¥ç”¨ package é–‹å•Ÿ
                const clockPackage = `intent://#Intent;package=com.google.android.deskclock;action=android.intent.action.MAIN;category=android.intent.category.LAUNCHER;end`;
                
                // å…ˆå˜—è©¦ SHOW_ALARMS
                window.location.href = clockIntent;
                
                // å¦‚æœæ²’åæ‡‰ï¼Œ1ç§’å¾Œå˜—è©¦ç›´æ¥é–‹ package
                setTimeout(() => {
                    if (document.hasFocus()) {
                        window.location.href = clockPackage;
                    }
                }, 1000);
            };
            
            document.getElementById('result').classList.add('show');
            
            // éœ‡å‹•åé¥‹ï¼ˆå¦‚æœæ”¯æ´ï¼‰
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function copyTime() {
            if (!calculatedTime) return;
            
            const hours = calculatedTime.getHours().toString().padStart(2, '0');
            const mins = calculatedTime.getMinutes().toString().padStart(2, '0');
            const text = `${hours}:${mins}`;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²è¤‡è£½ ' + text + 'ï¼');
            });
            
            if (navigator.vibrate) {
                navigator.vibrate(30);
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
        
        // æŒ‰ Enter ä¹Ÿå¯ä»¥è¨ˆç®—
        document.getElementById('minutes').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        // é é¢è¼‰å…¥æ™‚è‡ªå‹• focus
